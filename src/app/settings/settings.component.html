<!-- In the app html there is also a button for back which is in the same section - Settings. -->
<div class="page-content">
  <h1>{{ settings.getString("TITLE_GENERAL_SETTINGS") }}</h1>

  <label for="language">{{ settings.getString("LABEL_LANGUAGE") }}</label>
  <select id="language" [(ngModel)]="tempSelectedLanguage">
    @for(lang of settings.acceptedLanguages; track $index) {
    <option [value]="lang">
      {{ lang.toUpperCase() }}
    </option>
    }
  </select>
  <button
    class="btn"
    (click)="saveLanguage()"
    [attr.aria-label]="settings.getString('BT_CHANGE_LANGUAGE')"
  >
    {{ settings.getString("BT_CHANGE") }}
  </button>
  <br />
  <label>
    <input
      type="checkbox"
      [(ngModel)]="isSound"
      (change)="saveSoundsChoice()"
      class="custom-checkbox"
    />
    {{ settings.getString("LABEL_ENABLE_SOUNDS") }}
  </label>
  <br />
  <label for="soundScheme">{{
    settings.getString("LABEL_SOUND_SCHEME")
  }}</label>
  <select id="soundScheme" [(ngModel)]="tempSelectedSoundScheme">
    @for(scheme of settings.acceptedSoundSchemes; track $index) {
    <option [value]="scheme">
      {{ settings.getString(scheme) }}
    </option>
    }
  </select>
  <button
    class="btn"
    (click)="saveSoundScheme()"
    [attr.aria-label]="settings.getString('BT_CHANGE_SOUND_SCHEME')"
  >
    {{ settings.getString("BT_CHANGE") }}
  </button>
  <br />
  <label for="soundVolume">{{
    settings.getString("LABEL_SOUND_VOLUME")
  }}</label>
  <input
    type="range"
    id="soundVolume"
    [(ngModel)]="soundVolume"
    (change)="saveVolumeChoice()"
    min="0"
    max="1"
    step="0.1"
  />
  <span>{{ soundVolume * 100 | number : "1.0-0" }}%</span>
  <br />
  <label>
    <input
      type="checkbox"
      [(ngModel)]="isGestures"
      (change)="saveGesturesChoice()"
      class="custom-checkbox"
    />
    {{ settings.getString("LABEL_ENABLE_GESTURES") }}
  </label>
  <h1>{{ settings.getString("TITLE_ACCESSIBILITY_SETTINGS") }}</h1>
  <label>
    <input
      type="checkbox"
      [(ngModel)]="isAccessibility"
      (change)="saveAccessibilityChoice()"
      class="custom-checkbox"
    />
    {{ settings.getString("LABEL_ENABLE_LABELLING") }}
  </label>
</div>
